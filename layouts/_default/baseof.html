<!DOCTYPE html>
<html style="font-size: 100.1%;font-family:sans-serif">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
<style>
.nav {
  padding:.1em;
}
.nav-item {
  text-transform:uppercase;
  font-size: .9rem;
  padding: .1em;
}
.active {
  color: black;
  font-weight:bold
}
</style>
  </head>
  <body style="background-color:whitesmoke;max-width:40rem;margin:0 auto;padding: 0 1rem 0 1rem">
    <nav class="nav">
      {{- $currentPage := . -}}
      {{- range .Site.Menus.main -}}
        <a class="nav-item{{- if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) -}} active{{- end -}}" href="{{- .URL -}}" title="{{- .Title -}}">{{- .Name -}}</a>
      {{- end -}}
  </nav>

	{{ block "main" . }}

	{{ end }}	
	
  </body>
</html>
